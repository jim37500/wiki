{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
  <h1>New Page</h1>

  <form method="post" action="{% url 'add' %}">
    {% csrf_token %}
    <div class="form-group">
      <label for="titleFormControlInput">Title:</label>
      <input type="text" class="form-control" id="titleFormControlInput" name="title">
    </div>
    <div class="form-group">
      <label for="exampleFormControlTextarea1">Content:</label>
      <textarea class="form-control" id="exampleFormControlTextarea1" name="content" rows="10"></textarea>  
    </div>
    <button type="submit" class="btn btn-primary mb-2">Submit</button>
  </form>
{% endblock %}
